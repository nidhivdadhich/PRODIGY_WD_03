<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe with AI</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: white;
    }
    .game {
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .scoreboard {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      font-size: 2.5em;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s, transform 0.2s;
    }
    .cell:hover {
      background: #333;
    }
    .cell.x {
      color: #1e90ff; /* Blue for X */
    }
    .cell.o {
      color: #ff4c4c; /* Red for O */
    }
    .win {
      background: #28a745 !important;
      color: white !important;
      font-weight: bold;
      transform: scale(1.1);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Comic Sans MS", cursive, sans-serif;
      transition: 0.2s;
    }
    button:active {
      box-shadow: inset 4px 4px 6px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Tic Tac Toe (vs AI)</h1>
    <div class="scoreboard">
      Player Wins: <span id="playerScore">0</span> |
      AI Wins: <span id="aiScore">0</span> |
      Draws: <span id="drawScore">0</span>
    </div>
    <div class="board" id="board"></div>
    <p id="status">Your turn (X)</p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const playerScoreEl = document.getElementById("playerScore");
    const aiScoreEl = document.getElementById("aiScore");
    const drawScoreEl = document.getElementById("drawScore");

    let board = ["", "", "", "", "", "", "", "", ""];
    let human = "X";
    let ai = "O";
    let gameOver = false;
    let playerScore = 0;
    let aiScore = 0;
    let drawScore = 0;

    function createBoard() {
      boardElement.innerHTML = "";
      board.forEach((_, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => makeMove(i));
        boardElement.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (board[index] === "" && !gameOver) {
        board[index] = human;
        updateBoard();
        if (!checkWinner(board) && board.includes("")) {
          aiMove();
        }
      }
    }

    function aiMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = ai;
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      board[move] = ai;
      updateBoard();
    }

    function minimax(newBoard, depth, isMaximizing) {
      let result = checkWinner(newBoard, true);
      if (result !== null) {
        if (result === ai) return 1;
        else if (result === human) return -1;
        else return 0;
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = ai;
            let score = minimax(newBoard, depth + 1, false);
            newBoard[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = human;
            let score = minimax(newBoard, depth + 1, true);
            newBoard[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinner(b, simulate = false) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b1,c] of winPatterns) {
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) {
          if (!simulate) {
            gameOver = true;
            statusElement.textContent = `${b[a]} Wins!`;
            highlightWinningCells([a,b1,c]);
            if (b[a] === human) playerScore++;
            else aiScore++;
            updateScores();
          }
          return b[a];
        }
      }
      if (!b.includes("")) {
        if (!simulate) {
          gameOver = true;
          statusElement.textContent = "It's a Draw!";
          drawScore++;
          updateScores();
        }
        return "draw";
      }
      return null;
    }

    function updateScores() {
      playerScoreEl.textContent = playerScore;
      aiScoreEl.textContent = aiScore;
      drawScoreEl.textContent = drawScore;
    }

    function highlightWinningCells(cells) {
      const allCells = document.querySelectorAll(".cell");
      cells.forEach(i => {
        allCells[i].classList.add("win");
      });
    }

    function updateBoard() {
      const cells = document.querySelectorAll(".cell");
      board.forEach((mark, i) => {
        cells[i].textContent = mark;
        cells[i].classList.remove("x", "o");
        if (mark === "X") cells[i].classList.add("x");
        if (mark === "O") cells[i].classList.add("o");
      });
      if (!gameOver) {
        statusElement.textContent = "Your turn (X)";
      }
    }

    function restartGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameOver = false;
      statusElement.textContent = "Your turn (X)";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
